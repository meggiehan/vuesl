<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login.html</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <section class="container-fluid login">
        <div class="login-t">
            <a href="" class="logo"><img src="img/logo-l.png" alt=""></a>
        </div>
        <div class="login-box">
            <form>
                <div class="form-group">
                    <i class="username icon"></i>
                    <input type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <i class="password icon"></i>
                    <input type="password" class="form-control" placeholder="密码">
                </div><div class="form-group clear">
                    <div class="code-box fl">
                        <i class="validate icon"></i>
                        <input type="text" class="form-control" placeholder="验证码">
                    </div>
                    <a href="javascript:;" class="code fr"></a>
                </div>
                <button class="btn btn-block btn-lg btn-info">登录</button>
            </form>
        </div>
    </section>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/divscroll.js"></script>
<script src="js/main.js"></script>
<script>
    auto();
    $(window).resize(function(){
        setTimeout(auto,300)
    })
    function auto(){
        $('.login').height($(window).height());
        $('.login .login-b').height($('body').height()-$('.login .login-t').height())
    }
</script>
</html>
